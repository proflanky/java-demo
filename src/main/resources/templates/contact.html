<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form th:action="@{/submit}" th:object="${contact}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="message">Message:</label>
        <textarea id="message" th:field="*{message}" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
